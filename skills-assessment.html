<html lang="en">
<head>

    <style>
        .skills-assessment-container {
            max-width: 800px;
            margin: 0 auto;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        
        .assessment-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .assessment-title {
            font-size: 2.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .round-instruction {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 20px;
        }
        
        .progress-section {
            margin-bottom: 25px;
        }
        
        .progress-text {
            text-align: center;
            font-weight: 500;
            margin-bottom: 10px;
            color: #555;
        }
        
        .progress-container {
            background: #f0f0f0;
            border-radius: 25px;
            padding: 3px;
            margin-bottom: 10px;
        }
        
        .progress-bar {
            background: linear-gradient(90deg, #4a90e2, #7b68ee);
            height: 25px;
            border-radius: 22px;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.9em;
            min-width: 0%;
        }
        
        .skill-card {
            background: #f9f9f9;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 25px;
            margin: 20px 0;
            transition: all 0.3s ease;
        }
        
        .skill-card.completed {
            border-color: #4a90e2;
            background: #f0f8ff;
        }
        
        .round-indicator {
            background: #4a90e2;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 15px;
            font-weight: bold;
            font-size: 0.9em;
        }
        
        .skill-number {
            background: #4a90e2;
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .skill-title {
            font-size: 1.4em;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }
        
        .skill-description {
            color: #666;
            margin-bottom: 20px;
            font-size: 1em;
            line-height: 1.5;
        }
        
        .rating-options {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-width: 400px;
        }
        
        .rating-button {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 15px;
            background: white;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1.1em;
            font-weight: 500;
            text-align: left;
        }
        
        .rating-button:hover {
            border-color: #ccc;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .traffic-light {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            flex-shrink: 0;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .traffic-light::before {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: #333;
            border-radius: 50%;
            left: 14px;
            top: 14px;
        }
        
        .traffic-light::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: #333;
            border-radius: 50%;
            right: 14px;
            top: 14px;
        }
        
        .smile-mouth {
            position: absolute;
            width: 20px;
            height: 10px;
            border: 4px solid #333;
            border-top: none;
            border-radius: 0 0 20px 20px;
            bottom: 12px;
        }
        
        .neutral-mouth {
            position: absolute;
            width: 16px;
            height: 4px;
            background: #333;
            border-radius: 2px;
            bottom: 18px;
        }
        
        .frown-mouth {
            position: absolute;
            width: 20px;
            height: 10px;
            border: 4px solid #333;
            border-bottom: none;
            border-radius: 20px 20px 0 0;
            bottom: 12px;
        }
        
        .rating-button.love .traffic-light {
            background: #00ff00;
        }
        
        .rating-button.love:hover {
            border-color: #00ff00;
        }
        
        .rating-button.love.selected {
            border-color: #00ff00;
            background: #f0fff0;
            box-shadow: 0 4px 12px rgba(0, 255, 0, 0.2);
        }
        
        .rating-button.like .traffic-light {
            background: #ffff00;
        }
        
        .rating-button.like:hover {
            border-color: #ffff00;
        }
        
        .rating-button.like.selected {
            border-color: #ffff00;
            background: #fffff0;
            box-shadow: 0 4px 12px rgba(255, 255, 0, 0.2);
        }
        
        .rating-button.dislike .traffic-light {
            background: #ff0000;
        }
        
        .rating-button.dislike:hover {
            border-color: #ff0000;
        }
        
        .rating-button.dislike.selected {
            border-color: #ff0000;
            background: #fff0f0;
            box-shadow: 0 4px 12px rgba(255, 0, 0, 0.2);
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .nav-button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: #4a90e2;
            color: white;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.2s ease;
            min-width: 100px;
        }
        
        .nav-button:hover {
            background: #357abd;
        }
        
        .nav-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .results-button {
            background: #28a745;
        }
        
        .results-button:hover {
            background: #218838;
        }
        
        .current-skill {
            color: #4a90e2;
            font-weight: bold;
            text-align: center;
            flex: 1;
            min-width: 200px;
        }
        
        .results-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            border: 2px solid #28a745;
            margin-top: 20px;
        }
        
        .results-title {
            color: #28a745;
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .results-summary {
            background: #e8f5e8;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #28a745;
            margin-top: 20px;
        }
        
        .summary-title {
            color: #28a745;
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 15px;
        }
        
        .summary-text {
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .skills-list {
            margin: 15px 0;
        }
        
        .skills-list li {
            margin-bottom: 5px;
        }
        
        @media (max-width: 600px) {
            .skills-assessment-container {
                padding: 10px;
            }
            
            .rating-options {
                max-width: 100%;
            }
            
            .rating-button {
                padding: 10px 15px;
                font-size: 1em;
            }
            
            .traffic-light {
                width: 40px;
                height: 40px;
            }
            
            .navigation {
                flex-direction: column;
                text-align: center;
            }
            
            .current-skill {
                order: -1;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>

        let currentSkill = 0;
        let ratings = {};
        let currentRound = 1;
        let round2Skills = [];

        function loadProgress() {
            ratings = {};
            currentRound = 1;
            round2Skills = [];
            updateDisplay();
        }

        function updateDisplay() {
            const skillsToUse = currentRound === 1 ? skills : round2Skills;
            const skill = skillsToUse[currentSkill];
            const completed = Object.keys(ratings).length;
            const totalSkills = skillsToUse.length;
            const percentage = Math.round((completed / totalSkills) * 100);

            document.getElementById('progress-text').textContent = `${completed} of ${totalSkills} skills rated`;
            document.getElementById('progress-bar').style.width = `${percentage}%`;
            document.getElementById('progress-bar').textContent = `${percentage}%`;

            const instructionElement = document.getElementById('round-instruction');
            if (currentRound === 1) {
                instructionElement.textContent = 'How much do you enjoy each of these activities?';
            } else {
                instructionElement.textContent = 'Now assess how skilled you think you are at each of these:';
            }

            document.getElementById('skill-indicator').textContent = `${currentRound === 1 ? 'Round 1 - ' : 'Round 2 - '}Skill ${currentSkill + 1} of ${totalSkills}`;

            const container = document.getElementById('skill-container');
            const isRound2 = currentRound === 2;
            
            container.innerHTML = `
                <div class="skill-card ${ratings[skill.id] ? 'completed' : ''}">
                    ${currentRound === 2 ? '<div class="round-indicator">Round 2: Rate Your Skill Level</div>' : ''}
                    <div class="skill-number">${skill.id}</div>
                    <div class="skill-title">${skill.title}</div>
                    <div class="skill-description">${skill.description}</div>
                    <div class="rating-options">
                        <button class="rating-button love ${ratings[skill.id] === 'love' ? 'selected' : ''}" 
                                onclick="setRating(${skill.id}, 'love')">
                            <div class="traffic-light">
                                <div class="smile-mouth"></div>
                            </div>
                            ${isRound2 ? "I'm really good at this" : "I love doing this"}
                        </button>
                        <button class="rating-button like ${ratings[skill.id] === 'like' ? 'selected' : ''}" 
                                onclick="setRating(${skill.id}, 'like')">
                            <div class="traffic-light">
                                <div class="neutral-mouth"></div>
                            </div>
                            ${isRound2 ? "I'm pretty good at this" : "I like doing this"}
                        </button>
                        <button class="rating-button dislike ${ratings[skill.id] === 'dislike' ? 'selected' : ''}" 
                                onclick="setRating(${skill.id}, 'dislike')">
                            <div class="traffic-light">
                                <div class="frown-mouth"></div>
                            </div>
                            ${isRound2 ? "I'm not skilled at this" : "I don't enjoy this"}
                        </button>
                    </div>
                </div>
            `;

            document.getElementById('prev-button').disabled = currentSkill === 0;
            document.getElementById('next-button').style.display = currentSkill === skillsToUse.length - 1 ? 'none' : 'inline-block';
            
            if (currentRound === 1 && completed === skills.length) {
                document.getElementById('round2-button').style.display = 'inline-block';
                document.getElementById('results-button').style.display = 'none';
            } else if (currentRound === 2 && completed === skills.length + round2Skills.length) {
                document.getElementById('round2-button').style.display = 'none';
                document.getElementById('results-button').style.display = 'inline-block';
            } else {
                document.getElementById('round2-button').style.display = 'none';
                document.getElementById('results-button').style.display = 'none';
            }
        }

        function setRating(skillId, rating) {
            ratings[skillId] = rating;
            updateDisplay();
        }

        function nextSkill() {
            const skillsToUse = currentRound === 1 ? skills : round2Skills;
            if (currentSkill < skillsToUse.length - 1) {
                currentSkill++;
                updateDisplay();
            }
        }

        function previousSkill() {
            if (currentSkill > 0) {
                currentSkill--;
                updateDisplay();
            }
        }

        function startRound2() {
            const loveSkills = skills.filter(s => ratings[s.id] === 'love');
            const likeSkills = skills.filter(s => ratings[s.id] === 'like');
            
            if (loveSkills.length >= 5) {
                round2Skills = [...loveSkills];
            } else {
                round2Skills = [...loveSkills, ...likeSkills];
            }
            
            currentRound = 2;
            currentSkill = 0;
            
            round2Skills.forEach(skill => {
                delete ratings[skill.id];
            });
            
            updateDisplay();
        }

        function viewResults() {
            const round1Completed = skills.every(s => ratings[s.id] || round2Skills.some(r2 => r2.id === s.id));
            const round2Completed = currentRound === 1 || round2Skills.every(s => ratings[s.id]);
            
            if (!round1Completed || !round2Completed) {
                const totalSkills = currentRound === 1 ? skills.length : skills.length + round2Skills.length;

                alert(`Please complete all skills before viewing results. You have completed ${completed} skills.`);
                return;
            }

            const finalLoveSkills = round2Skills.filter(s => ratings[s.id] === 'love');
            const finalLikeSkills = round2Skills.filter(s => ratings[s.id] === 'like');
            const finalDislikeSkills = round2Skills.filter(s => ratings[s.id] === 'dislike');

            const container = document.getElementById('skill-container');
            container.innerHTML = `

                        <p style="margin-bottom: 10px;">From your ${round2Skills.length} preferred skills, here's your skill level breakdown:</p>
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-top: 20px;">
                            <div style="background: #f0fff0; padding: 15px; border-radius: 8px; border: 2px solid #00ff00;">
                                <div style="font-size: 1.5em; font-weight: bold; color: #00aa00;">${finalLoveSkills.length}</div>
                                <div>Really Good At</div>
                            </div>
                            <div style="background: #fffff0; padding: 15px; border-radius: 8px; border: 2px solid #ffff00;">
                                <div style="font-size: 1.5em; font-weight: bold; color: #cccc00;">${finalLikeSkills.length}</div>
                                <div>Pretty Good At</div>
                            </div>
                            <div style="background: #fff0f0; padding: 15px; border-radius: 8px; border: 2px solid #ff0000;">
                                <div style="font-size: 1.5em; font-weight: bold; color: #cc0000;">${finalDislikeSkills.length}</div>
                                <div>Not Skilled At</div>
                            </div>
                        </div>
                    </div>

                    <h3 style="color: #00aa00;">üòä Skills You're Really Good At:</h3>
                    <ul class="skills-list">
                        ${finalLoveSkills.map(s => `<li><strong>${s.title}</strong> - ${s.description}</li>`).join('')}
                    </ul>

                    <h3 style="color: #cccc00;">üòê Skills You're Pretty Good At:</h3>
                    <ul class="skills-list">
                        ${finalLikeSkills.map(s => `<li><strong>${s.title}</strong> - ${s.description}</li>`).join('')}
                    </ul>

                    ${finalDislikeSkills.length > 0 ? `
                    <h3 style="color: #cc0000;">‚òπÔ∏è Skills You're Not Skilled At:</h3>
                    <ul class="skills-list">
                        ${finalDislikeSkills.map(s => `<li><strong>${s.title}</strong> - ${s.description}</li>`).join('')}
                    </ul>` : ''}

                    <div class="results-summary">
                        <h4 class="summary-title">üéØ Your Strongest Skills Profile</h4>
                        <p class="summary-text">These are the skills you love to use and are really good at. This information is going to help us find you some like-minded folks.</p>
                        <ul class="skills-list">
                            ${finalLoveSkills.map(s => `<li><strong>${s.title}</strong></li>`).join('')}
                        </ul>
                        ${finalLoveSkills.length === 0 ? '<p style="font-style: italic; color: #666;">Consider developing your skills in areas you enjoy to build this category.</p>' : ''}
                    </div>
                </div>
            `;
